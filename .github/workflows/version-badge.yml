name: Update Version Badge

on:
  push:
    paths:
      - 'version.txt'
  workflow_dispatch:

jobs:
  update-version-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version from file
        id: get_version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Determine badge properties
        id: badge_props
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch - just use the version
            echo "message=${VERSION}" >> $GITHUB_OUTPUT
            echo "color=blue" >> $GITHUB_OUTPUT
          else
            # Any other branch - add -dev suffix and use red color
            echo "message=${VERSION}-dev" >> $GITHUB_OUTPUT
            echo "color=red" >> $GITHUB_OUTPUT
          fi
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      - name: Create version badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 34ff43625fc27ccb293931d4c0f763cc
          filename: medication-tracker-version.json
          label: version
          message: ${{ steps.badge_props.outputs.message }}
          color: ${{ steps.badge_props.outputs.color }}
